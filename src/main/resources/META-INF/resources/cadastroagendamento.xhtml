<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Cadastro de Agendamento</title>
</h:head>
<h:body>
    <h:form id="agendamentoForm">
        <p:panel header="Cadastro de Agendamento">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="data" value="Data: " />
                <p:calendar id="data" value="#{agendamentoBean.agendamento.data}" pattern="dd/MM/yyyy" />

                <h:outputLabel for="numero" value="NÃºmero: *" />
                <p:inputText id="numero" value="#{agendamentoBean.agendamento.numero}" required="true" />

                <h:outputLabel for="motivo" value="Motivo: *" />
                <p:inputText id="motivo" value="#{agendamentoBean.agendamento.motivo}" required="true" />

                <h:outputLabel for="solicitante" value="Solicitante: *" />
                <p:selectOneMenu id="solicitante" value="#{agendamentoBean.agendamento.solicitante}" required="true">
                    <f:selectItems value="#{agendamentoBean.solicitantes}" var="sol" itemLabel="#{sol.nome}" itemValue="#{sol}" />
                </p:selectOneMenu>

                <h:button value="Sair" outcome="homeagendamento.xhtml" />
                <h:commandButton value="Salvar" action="#{agendamentoBean.salvar}" />

            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
