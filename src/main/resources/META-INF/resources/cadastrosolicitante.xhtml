<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Solicitante</title>
    <script type="text/javascript">
        function resetForm() {
            document.getElementById('agendamentoForm').reset();
        }
    </script>
</h:head>

<h:body>
    <h:form id="agendamentoForm">
        <p:growl id="msgs" showDetail="true" />

        <p:panel header="Cadastro de Solicitante">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="nome" value="Nome: *" />
                <p:inputText id="nome" value="#{solicitanteBean.solicitante.nome}" required="true" />

                <p:button value="Sair" outcome="homeagendamento.xhtml" />

                <p:commandButton value="Salvar" action="#{solicitanteBean.salvar}" oncomplete="handleSaveResponse(xhr, status, args)"
                                 update="msgs agendamentoForm" style="margin-left: 30px;"/>

            </h:panelGrid>
        </p:panel>

        <script type="text/javascript">
            function handleSaveResponse(xhr, status, args) {
                if (!args.validationFailed) {
                    if (args.savedSuccessfully) {
                        PF('msgs').show([{severity: 'info', summary: 'Sucesso', detail: 'Dados salvos com sucesso!'}]);
                        resetForm();
                    }
                }
            }
        </script>
    </h:form>
</h:body>
</html>
