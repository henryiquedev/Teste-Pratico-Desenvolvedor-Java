<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Vaga</title>
    <script type="text/javascript">
        function resetForm() {
            document.getElementById('agendamentoForm').reset();
        }
    </script>
</h:head>
<h:body>
    <h:form id="agendamentoForm">
        <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

        <p:panel header="Cadastro de Vaga">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="inicio" value="Data Inicio: " />
                <p:calendar id="inicio" value="#{vagaBean.vaga.inicio}" pattern="dd/MM/yyyy" required="true" />

                <h:outputLabel for="fim" value="Data Fim: " />
                <p:calendar id="fim" value="#{vagaBean.vaga.fim}" pattern="dd/MM/yyyy" required="true" />

                <h:outputLabel for="quantidade" value="NÃºmero de Vagas: *" />
                <p:inputText id="quantidade" value="#{vagaBean.vaga.quantidade}" required="true" />


                <p:button value="Sair" outcome="homeagendamento.xhtml" style="margin-right: 10px;"/>

                <p:commandButton value="Salvar" action="#{vagaBean.salvar}"
                                 update="msgs agendamentoForm"
                                 oncomplete="handleSaveResponse(xhr, status, args)"
                                 style="margin-left: -50px;" />
            </h:panelGrid>
        </p:panel>

        <script type="text/javascript">
            function handleSaveResponse(xhr, status, args) {
                if (!args.validationFailed) {
                    if (args.savedSuccessfully) {
                        PF('msgs').show([{severity: 'info', summary: 'Sucesso', detail: 'Dados salvos com sucesso!'}]);
                        resetForm();
                    }
                }
            }
        </script>
    </h:form>
</h:body>
</html>
