<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<ui:composition
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	<h:head>
		<title>Sistema Agendamentos Vagas</title>
	</h:head>

	<h:body id="body">

		<p:panel>
			<f:facet name="header">
				<h:outputText style="font-size:20px;" value="Controle de Agendamentos de Vagas" />

			<p:button value="Consultar de Agendamento" outcome="consultaagendamento.xhtml" style="margin: 10px;" />

			<p:button value="Cadastrar Solicitante" outcome="cadastrosolicitante.xhtml" style="margin: 10px;"/>


				<p:button value="Sair" outcome="index.xhtml" style="margin: 10px;" />

			<f:facet name="footer">
				<h:outputText style="font-size:18px;" value="Bem Vindo ao SAV - Sistema Agendamentos Vagas" />
			</f:facet>
		</p:panel>

</ui:composition>
